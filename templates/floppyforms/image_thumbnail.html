{# image_thumbnail.html #}
{% load i18n %}
{% load crispy_forms_field %}
 
<div id="div_{{ field.auto_id }}" 
    class="control-group
    {% if form_show_errors %}
        {% if field.errors %} error{% endif %}
    {% endif %}
    {% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    {% if field.label %}
        <label for="{{ field.id_for_label }}" 
            class="control-label
            {{ label_class }}
            {% if field.field.required %}
                requiredField
            {% endif %}">
            {{ field.label|safe }}{% if field.field.required %}
                <span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}
 
    <div class="controls {{ field_class }}">
        <div class="fileupload fileupload-new" 
            data-provides="fileupload">
            {% if value.url %}
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ value.url }}"
                            alt="{{ value }}" class="img-thumbnail"/>
                    </div>
                </div>
 
            {% else %}
                <div class="row">

                    <div class="form-inline">
                        <input type="{{ type }}" name="{{ name }}"
                            {% if required %}required{% endif %}
                            class="filestyle"
                            data-icon="false"
                            data-classButton="btn btn-default"
                            data-classInput="form-control">
                    </div>

                </div>
            {% endif %}

        </div>
        {% include 'bootstrap/layout/help_text_and_errors.html' %}
    </div>
</div>
